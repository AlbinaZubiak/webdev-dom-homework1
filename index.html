<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Проект "Комменты"</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="container">
    <ul class="comments" id="comment-list">
      <!--список в JS-->
    </ul>
    <article class="add-form">
      <input id="input-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="textarea-form" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button-form">Написать</button>
      </div>
    </article>
  </section>
  <style>
    .error {
      background-color: #df6c6c;
    }
  </style>
</body>

<script src="index.js"></script>

</html>
